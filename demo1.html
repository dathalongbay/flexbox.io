<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            height: 150px;
            background-color: #0a55ea;
            color: white;
            margin: 0 auto;
            width: 1100px;
        }

        header .logo-col {
            width: 150px;
            text-align: center;
            height: 150px;
            line-height: 150px;
            font-size: 32px;
            background-color: #1ccacd;
        }

        header .banner-col {
            width: 950px;
            text-align: center;
            height: 150px;
            line-height: 150px;
            font-size: 32px;
            background-color: grey;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            width: 1100px;
            padding: 0 49px;
            border: 1px solid grey;
        }

        .container > .content-main {
            width: 700px;
            background-color: mediumspringgreen;
            height: 700px;
            text-align: center;
            color: white;
            font-size: 34px;
            line-height: 700px;
        }

        .container .content-second {
            width: 300px;
            background-color: orangered;
            height: 700px;
            text-align: center;
            color: white;
            font-size: 34px;
            line-height: 700px;
        }

        @media screen and (max-width: 800px) {
            .container {
                width: 100%;
                padding: 0;
                border: none;
            }

            .container > div {
                width: 100%;
            }

            .container .content-second {
                width: 100%;
            }
        }

        footer {
            height: 100px;
            line-height: 100px;
            background-color: #3a945b;
            width: 1100px;
            margin: 0 auto;
            color: white;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-col">Logo</div>
    <div class="banner-col">Banner</div>
</header>

<div class="container">
    <div class="content-main">Content main</div>
    <div class="content-second">Sidebar</div>
</div>

<footer>
    Footer
</footer>


</body>
</html>
